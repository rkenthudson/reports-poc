<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Reports: Init as View</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="{{ url_for('static', filename='webix/webix.js') }}" ></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='webix/webix.css') }}" />
		<!-- App -->
		<script type="text/javascript" src="{{ url_for('static', filename='reports.js') }}"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reports.css') }}"/>
	</head>
	<body>
		<script>
			webix.ready(function() {
				if (webix.env.mobile) webix.ui.fullScreen();
				webix.CustomScroll.init();

				webix.ui({
					view: "reports",
					// url: "http://localhost:8014/",
					url: "http://192.168.1.145:8014/"
				});
			});
		</script>
	</body>
</html>
